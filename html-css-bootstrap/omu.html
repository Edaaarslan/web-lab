<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikey Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Dikey menü genel stil */
        nav {
            width: 250px;
            background-color: #3d1e6e;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            top: 0;
            left: 0;
            overflow-x: hidden;
        }

        /* Menü öğelerinin stili */
        nav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border-bottom: 1px solid #6836a0;
        }

        /* Hover efekti */
        nav a:hover {
            background-color: #6a449b;
        }

        /* Alt menülerin başlangıçta gizlenmesi */
        .submenu {
            display: none;
            background-color: #5f5397;
            padding-left: 20px;
        }

        /* Alt menü öğelerinin stili */
        .submenu a {
            font-size: 16px;
        }

        /* Sayfa içeriği */
        .content {
            margin-left: 270px;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- Dikey Menü -->
    <nav>
        <a href="#" onclick="toggleSubmenu('submenu1')">Anasayfa</a>
        <div id="submenu1" class="submenu">
            <a href="#">Seçenek 1</a>
            <a href="#">Seçenek 2</a>
            <a href="#">Seçenek 3</a>
        </div>

        <a href="#" onclick="toggleSubmenu('submenu2')">Hakkımızda</a>
        <div id="submenu2" class="submenu">
            <a href="#">Seçenek 1</a>
            <a href="#">Seçenek 2</a>
            <a href="#">Seçenek 3</a>
        </div>

        <a href="#" onclick="toggleSubmenu('submenu3')">Personel</a>
        <div id="submenu3" class="submenu">
            <a href="#">Seçenek 1</a>
            <a href="#">Seçenek 2</a>
            <a href="#">Seçenek 3</a>
            <a href="#">Seçenek 4</a>
            <a href="#">Seçenek 5</a>
        </div>

        <a href="#" onclick="toggleSubmenu('submenu4')">Eğitim</a>
        <div id="submenu4" class="submenu">
            <a href="#">Seçenek 1</a>
            <a href="#">Seçenek 2</a>
        </div>

        <a href="#" onclick="toggleSubmenu('submenu5')">İletişim</a>
        <div id="submenu5" class="submenu">
            <a href="#">Seçenek 1</a>
            <a href="#">Seçenek 2</a>
            <a href="#">Seçenek 3</a>
            <a href="#">Seçenek 4</a>
        </div>
    </nav>

    <!-- Sayfa İçeriği -->
    <div class="content">
        <h1>Hoş Geldiniz!</h1>
        <p>HOŞGELDİNİZ</p>
    </div>

    <script>
        // Alt menüleri açıp kapatma fonksiyonu
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>

</body>
</html>
